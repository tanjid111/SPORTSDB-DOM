<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container w-100 m-auto">
        <div class="row w-100 m-auto">
            <div class="col-md-6 text-center">
                <h1>Left Side</h1>
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span onclick="allPlayers()" class="input-group-text" id="search-btn">Search</span>
                    </div>
                </div>
                <img id="spinner" src="/images/spinner.gif" alt="">
                <div id="player-container" class="player-container">

                </div>
            </div>
            <div class="col-md-6 w-100 text-center">
                <h1>Right Side</h1>
                <div class="image-container w-50">
                    <img id="female" class="w-75" src="/images/female.jpg" alt="">
                    <img id="male" class="w-75" src="/images/male.jpg" alt="">
                </div>
                <div id="details-container" class="details-container">

                </div>
            </div>
        </div>

    </div>
    <script src="/app.js"></script>
</body>

</html>
